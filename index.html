<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Yoban, will You Be My Valentine? ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      text-align: center;
      color: #4a1c2d;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 30px;
      font-size: 2.6rem;
    }

    .heart-container {
      margin: 40px auto;
      width: 160px;
      height: 160px;
      animation: spin 6s linear infinite;
    }

    .heart {
      position: relative;
      width: 110px;
      height: 100px;
      margin: auto;
      transform: rotate(-45deg);
      background: #ff3366;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 110px;
      height: 100px;
      background: #ff3366;
      border-radius: 50%;
    }

    .heart::before {
      top: -55px;
      left: 0;
    }

    .heart::after {
      left: 55px;
      top: 0;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .buttons {
      margin-top: 30px;
      position: relative;
    }

    button {
      background: #ff3366;
      border: none;
      color: white;
      padding: 15px 28px;
      margin: 10px;
      font-size: 1.1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
      position: relative;
    }

    button:hover {
      transform: scale(1.1);
      background: #e6004c;
    }

    #noBtn {
      background: #444;
    }

    .message {
      font-size: 1.9rem;
      margin: 30px 20px;
      display: none;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .gallery {
      margin: 50px auto;
      max-width: 900px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 0 20px 60px;
    }

    .gallery img {
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.25);
    }

    .tap-note {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <h1>Yoban, will you be my Valentine? üíñ</h1>

  <div class="heart-container">
    <div class="heart"></div>
  </div>

  <div class="buttons">
    <button onclick="sayYes()">Yes üíï</button>
    <button onclick="sayYes()">Hanji üòò</button>
    <button onclick="sayYes()">Yanji üòç</button>
    <button id="noBtn">No üôÑ</button>
  </div>

  <div class="tap-note">
    (Tap anywhere if music doesn‚Äôt start üé∂)
  </div>

  <div class="message" id="message">
    You just chose me‚Ä¶ and I‚Äôll choose you every single day my love üåπ
  </div>

  <div class="gallery">
    <img src="IMG_0498.jpeg">
    <img src="IMG_1376.jpeg">
    <img src="IMG_1758.jpeg">
  </div>

  <!-- MUSIC -->
  <audio id="bgMusic" loop>
    <source src="boyfriend.mp3" type="audio/mpeg">
  </audio>

  <script>
    const music = document.getElementById("bgMusic");

    function startMusic() {
      music.volume = 0.7;
      music.play().catch(() => {});
      document.removeEventListener("click", startMusic);
    }

    document.addEventListener("click", startMusic);

    function sayYes() {
      document.getElementById("message").style.display = "block";
      fireworks();
      confetti();
    }

    // Runaway NO button üòà
    const noBtn = document.getElementById("noBtn");
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.position = "fixed";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    function confetti() {
      for (let i = 0; i < 40; i++) {
        const c = document.createElement("div");
        c.style.position = "fixed";
        c.style.left = Math.random() * 100 + "vw";
        c.style.top = "-10px";
        c.style.width = "10px";
        c.style.height = "10px";
        c.style.background = "red";
        c.style.borderRadius = "50%";
        c.style.opacity = Math.random();
        c.style.animation = "fall 3s linear";
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 3000);
      }
    }

    function fireworks() {
      for (let i = 0; i < 20; i++) {
        const f = document.createElement("div");
        f.style.position = "fixed";
        f.style.left = Math.random() * 100 + "vw";
        f.style.top = Math.random() * 100 + "vh";
        f.style.width = "6px";
        f.style.height = "6px";
        f.style.background = "gold";
        f.style.borderRadius = "50%";
        f.style.boxShadow = "0 0 15px gold";
        document.body.appendChild(f);
        setTimeout(() => f.remove(), 1500);
      }
    }

    const style = document.createElement("style");
    style.innerHTML = `
      @keyframes fall {
        to { transform: translateY(110vh); }
      }
    `;
    document.head.appendChild(style);
  </script>

</body>
</html>
